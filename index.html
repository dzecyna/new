<!DOCTYPE html>
<html>
<head>
    <title>Index</title>
    <meta charset="utf-8" />

    <link href="https://fonts.googleapis.com/css?family=Ubuntu:500i&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css"/>
</head>

<body>
    <div class="header">
        <div class="container">

                    <div class="block-phone">
                        <a href="tel:+380930846213">093 084 62 13</a>

                    </div>
                    <img src="./images/alo.png" alt="alo">
                </div>
            </div>
        </div>
            <div class="content content__header">
                <div class="container">
                    <div class="information">
                        <p>спортивні</p>
                        <a>НОГИ</a>
                        <form>
                            <div class="form-email">
                                <input type="Name" class="input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
